<!DOCTYPE html>  
<html>  
<head>  
 <title>First jQuery Example</title>  
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
 </script>  
 <script type="text/javascript" language="javascript">  
 $(document).ready(function() {  
 //$("p").css("background-color", "pink");  
 // Set initial state 
 $('#textbox2').val($(this).is(':checked')); 
  
  // It gets checked to false as uncheck 
  // is the default 
  $('#checkbox1').click(function() { 
      $('#textbox2').val($(this).is(':checked')); 
  }); 

 $('#btnSubmit3').click(function(){
    // var rectangleShapeProperty = $("#div1").attr('style');
    // alert($("#div1").attr('style'));
    // $("img").after("After image tag world!");
    //$("img").clone().appendTo("body");

 });
 $('img').click(function(e) {
    var offset = $(this).offset();
    alert(e.pageX - offset.left);
    alert(e.pageY - offset.top);
  });

 });  

 

 </script>  
 <style>
     .colorChange {
            color: #006600;
        }
        .bgcolorChange{
            background-color: rgb(230, 181, 230);
        }
 </style>
 </head>  
 <body>

    <center>   
        <input type="checkbox" id="checkbox1" />

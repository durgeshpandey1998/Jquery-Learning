<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="mobile">Mobile:</label><br>
    <input type="tel" id="mobile" name="mobile" required><br>
    
    <label for="country">Country:</label><br>
    <select id="country" name="country" required>
        <option value="">Select Country</option>
    </select><br>
    
    <label for="state">State:</label><br>
    <select id="state" name="state" required>
        <option value="">Select State</option>
    </select><br>
    
    <label for="city">City:</label><br>
    <select id="city" name="city" required>
        <option value="">Select City</option>
    </select><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <input type="submit" value="Submit">
</form>

<div id="registrationDetails" style="display: none;">
    <h2>Registration Details</h2>
    <p><strong>Name:</strong> <span id="displayedName"></span></p>
    <p><strong>Mobile:</strong> <span id="displayedMobile"></span></p>
    <p><strong>Country:</strong> <span id="displayedCountry"></span></p>
    <p><strong>State:</strong> <span id="displayedState"></span></p>
    <p><strong>City:</strong> <span id="displayedCity"></span></p>
    <p><strong>Gender:</strong> <span id="displayedGender"></span></p>
    <p><strong>Email:</strong> <span id="displayedEmail"></span></p>
</div>
<script>
    $(document).ready(function() {    
        var countries = ["USA", "Canada", "UK", "India"];

var states = {
    "USA": ["New York", "California", "Texas"],
    "Canada": ["Ontario", "Quebec", "Alberta"],
    "UK": ["England", "Scotland", "Wales"],
    "India": ["Maharashtra", "Uttar Pradesh", "Tamil Nadu"]
};

var cities = {
    "New York": ["New York City", "Albany", "Buffalo"],
    "California": ["Los Angeles", "San Francisco", "San Diego"],
    "Texas": ["Houston", "Dallas", "Austin"],
    "Ontario": ["Toronto", "Ottawa", "Mississauga"],
    "Quebec": ["Montreal", "Quebec City", "Laval"],
    "Alberta": ["Calgary", "Edmonton", "Red Deer"],
    "England": ["London", "Manchester", "Birmingham"],
    "Scotland": ["Glasgow", "Edinburgh", "Aberdeen"],
    "Wales": ["Cardiff", "Swansea", "Newport"],
    "Maharashtra": ["Mumbai", "Pune", "Nagpur"],
    "Uttar Pradesh": ["Lucknow", "Kanpur", "Agra"],
    "Tamil Nadu": ["Chennai", "Coimbatore", "Madurai"]
};
       
        $.each(countries, function(index, value) {
            $('#country').append('<option value="' + value + '">' + value + '</option>');
        });

        $('#country').change(function() {
            var country = $(this).val();
            var stateDropdown = $('#state');
            stateDropdown.empty();
            stateDropdown.append('<option value="">Select State</option>');
            $.each(states[country], function(index, value) {
                stateDropdown.append('<option value="' + value + '">' + value + '</option>');
            });
            $('#city').empty();
        });

        $('#state').change(function() {
            var state = $(this).val();
            var cityDropdown = $('#city');
            cityDropdown.empty();
            cityDropdown.append('<option value="">Select City</option>');
            $.each(cities[state], function(index, value) {
                cityDropdown.append('<option value="' + value + '">' + value + '</option>');
            });
        });

        $('#registrationForm').submit(function(event) {
            event.preventDefault();
            displayRegistrationDetails();
        });

        function displayRegistrationDetails() {
            var name = $('#name').val();
            var mobile = $('#mobile').val();
            var country = $('#country').val();
            var state = $('#state').val();
            var city = $('#city').val();
            var gender = $('#gender').val();
            var email = $('#email').val();

            $('#displayedName').text(name);
            $('#displayedMobile').text(mobile);
            $('#displayedCountry').text(country);
            $('#displayedState').text(state);
            $('#displayedCity').text(city);
            $('#displayedGender').text(gender);
            $('#displayedEmail').text(email);

            $('#registrationDetails').show();
        }
    });
</script>

</body>
</html>

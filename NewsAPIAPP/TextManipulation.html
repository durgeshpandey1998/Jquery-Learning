<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Converter</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
    $("#btnLowerCase").click(function(){
        var text = $("#contenttext").val();
        var lowerCaseText = toLowerCase(text);
        $("#contenttext").val(lowerCaseText);
    });
});

function toLowerCase(text) {
    return text.toLowerCase();
}

$(document).ready(function(){
    $("#btnCapitalCase").click(function(){
        var text = $("#contenttext").val();
        var capitalCaseText = toCapitalCase(text);
        $("#contenttext").val(capitalCaseText);
    });
});

function toCapitalCase(text) {
    return text.replace(/\b\w/g, function(char) {
        return char.toUpperCase();
    });
}

$(document).ready(function(){
    $("#btnCamelCase").click(function(){
        var text = $("#contenttext").val();
        var camelCaseText = toCamelCase(text);
        $("#contenttext").val(camelCaseText);
    });
    $("#btnAjaxCall").click(function(){
         $.ajax({
                    url:
                        'https://jsonplaceholder.typicode.com/todos/1',
                    type: "GET",
                    success: function (data) {
                        let x = JSON.stringify(data);
                        console.log(x);
                        $("#txtId").val(data.id);
                        $("#txtUserUd").val(data.userId);
                        $("#txtTitle").val(data.title);
                        $("#textStatus").val(data.completed);
                    },
                    error: function (error) {
                        console.log(`Error ${error}`);
                    }
                });
            });
});

function toCamelCase(text) {
    return text.replace(/\W+(.)/g, function(match, chr) {
        return chr.toUpperCase();
    });
}

$(document).ready(function(){
    $("#btnRemoveSpaces").click(function(){
        var text = $("#contenttext").val();
        var spaceRemovedText = removeSpaces(text);
        $("#contenttext").val(spaceRemovedText);
    });
    $("#btnClear").click(function(){
        $('#contenttext').val('');
    });

    $('#btnSlideUp').click(function() {
        $('#contenttext').slideUp('slow');
    });
    $('#btnSlideDown').click(function() {
        $('#contenttext').slideDown();
    });
    $('#btnSlideToggle').click(function() {
        $('#contenttext').slideToggle('slow');
    });
    $('#btnAnimate').click(function() {
	$('#animateMe').animate({
    	'left': '300px',
        'top': '200px',
        'border-width': '8px'
    }, 1000);
});
$('#btnAnimateBack').click(function() {
	$('#animateMe').animate({
    	'left': '0',
        'top': '0',
        'border-width': '1px'
    }, 1000);
});
    
});

function removeSpaces(text) {
    return text.replace(/\s/g,'');
}

</script>
<style>
    #contenttext{
        background-color: aquamarine;
        
    }
    body{
        background-color: rgb(236, 235, 232);
    }
    div#animateMe {
    left: 0;
    top: 0;
    position: relative;
    width: 300px;
    height: 100px;
    border: 1px solid black;
    background-color: teal;
}
</style>
</head>
<body>

<div class="div1">
    <label for="contenttext"> Enter the Content</label>
    <textarea id="contenttext" style="height: 150px; width: 500px; font-size: x-large; font-weight: 200;"></textarea> <br>
    <button id="btnLowerCase" style="margin-left: 120px; margin-top: 10px;">Convert into LowerCase</button>
    <button id="btnCapitalCase" style="margin-left: 20px; margin-top: 10px;">Convert into CapitalCase</button>
    <!-- <button id="btnCamelCase" style="margin-left: 20px; margin-top: 10px;">Convert into CamelCase</button> -->
    <button id="btnRemoveSpaces" style="margin-left: 20px; margin-top: 10px;">Remove Spaces</button> <br>
    <button id="btnClear" style="margin-left: 120px; margin-top: 10px;">Clear</button>

    </div>
    <div id="animateMe">
        Watch me be animated!
    </div>
<input type="button" id="btnSlideUp" value="Slide Up">
<input type="button" id="btnSlideDown" value="Slide Down">
<input type="button" id="btnSlideToggle" value="Slide Toggle">
<input type="button" id="btnAnimate" value="Animate It">
<input type="button" id="btnAnimateBack" value="Animate It Back">


<input type="button" id="btnAjaxCall" value="Ajax Call">
<br>

Id:<input type="text" id="txtId"><br>
User Id :<input type="text" id="txtUserUd"><br>
Title : <input type="text" id="txtTitle"><br>
Status : <input type="text" name="" id="textStatus">

</body>
</html>
